<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form action="http://localhost:5000/register" method="POST" 
        class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Account</h2>

    <div class="mb-4">
      <label for="fullname" class="block text-gray-700 font-medium mb-2">Full Name</label>
      <input type="text" id="fullname" name="fullname" 
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
             placeholder="John Doe" required>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
      <input type="email" id="email" name="email" 
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
             placeholder="you@example.com" required>
    </div>

    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
      <input type="text" id="username" name="username" 
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
             placeholder="johndoe123" required>
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
      <input type="password" id="password" name="password" 
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
             placeholder="••••••••" required>
    </div>

    <button type="submit" 
            class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
      Register
    </button>

    <p class="text-center text-gray-600 text-sm mt-4">
      Already have an account? 
      <a href="login.html" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </form>

</body>
</html>
